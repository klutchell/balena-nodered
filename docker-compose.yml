version: '2.1'

volumes: 
  node-red-data:
  ssh-data:
  
services:

  node-red:
    build: ./node-red
    ports:
      - '80:1880'
    volumes: 
      - 'node-red-data:/data'

  ssh:
    build: ./ssh
    ports:
      - '22:22'
    volumes: 
      - 'node-red-data:/data'
      - 'ssh-data:/root/.ssh'

  cloud9:
    build: ./cloud9
    ports:
      - '8080:8080'
    volumes: 
      - 'node-red-data:/data'
      - 'ssh-data:/root/.ssh'

