version: '2.1'

volumes: 
  node-red-data:
  mosquitto-config:
  mosquitto-data:
  ssh-data:
  
services:

  node-red:
    build: ./node-red
    ports:
      - '80:1880'
    volumes:
      - 'node-red-data:/data'

  mosquitto:
    image: pascaldevink/rpi-mosquitto
    ports:
      - '1883:1883'
      - '9001:9001'
    volumes:
      - 'mosquitto-config:/mqtt/config'
      - 'mosquitto-data:/mqtt/data'

  ssh:
    build: ./ssh
    ports:
      - '22:22'
    volumes:
      - 'ssh-data:/root/.ssh'
      - 'node-red-data:/data'

  cloud9:
    build: ./cloud9
    ports:
      - '8080:8080'
    volumes:
      - 'ssh-data:/root/.ssh'
      - 'node-red-data:/data'

